<div fxLayout="row" fxLayoutGap="10px" class="stats-cards">
  <app-widget-autocomplete fxFlex="30" (selectedListing)="setSelectedListing($event)"></app-widget-autocomplete>
  <div fxFlex="70"></div>
</div>



<form *ngIf="isDerivative" [formGroup]="symbolForm" (ngSubmit)="onSubmit(symbolForm.value)">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Period</mat-label>
          <mat-select formControlName="period" name="period">
            <mat-option *ngFor="let period of periods" [value]="period.value">
              {{period.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>        
        <mat-form-field class="example-full-width">
          <mat-label>Instrument</mat-label>
          <mat-select formControlName="instrument" name="instrument">
            <mat-option *ngFor="let item of intstruments" [value]="item.value">
              {{item.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput formControlName="expiry"  [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>        
      </td>
    </tr>
  </table>
  <button mat-stroked-button color="primary" type="submit">Submit</button>

</form>
